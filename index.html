<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Daily Journal</title>
</head>
<body>

    <main>

        <section class="contentContainer">

        <header>
            <div>HEADER TEMP</div>
            <div class=headerLogo>IMG LOGO</div>
            <div class=headerTitle>DAILY JOURNAL</div>
        </header>

        <div class=containerTop>
            <fieldset class=journalFieldset>
                <form action="">
                    <label for=journalMood>Mood</label>
                    <input type="text" class=journalFields name=journalMod id=journalMood>
                    <label for=journalDate>Journal Date</label>
                    <input type="date" class=journalFields name=journalDate id=journalDate>
                    <label for=journalEntry>Journal Entry</label>
                    <input type="textarea" class=journalFields name=journalEntry id=journalEntry>
                </form>
            </fieldset>
        </div>

        <div class=containerMiddle></div>

        <div class=containerBottom>

        </div>

        <footer>
            <div>FOOTER TEMP</div>
            <div class=footerName>Blu Sanders</div>
            <div class=footerGit><a href="https://github.com/blusanders">MY GITHUB</a></div>
            <div class=footerCopyright>(c) 2021</div>
        </footer>

        </section>

    </main>
    

</body>
</html>
