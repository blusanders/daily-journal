<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Imbue">
    <title>Daily Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <main>

        <header>
            <div class=headerTitle>DAILY JOURNAL - Blu Sanders</div>
        </header>

        <section class="contentContainer">

        <div class=containerTop>

            <form class=journalForm action="">

                    <!-- <fieldset class=journalFieldset> -->
                    
                    <label for="journalTitle">Title</label>
                    <input type="text" id=journalFields__title>

                    <label for="journalMood">Mood</label>
                    <select name="journalMood" id="journalFields__mood">
                        <option value="1">Meh</option>
                        <option value="2">Empty</option>
                        <option value="3">Terrified</option>
                        <option value="4">Dread</option>
                    </select>

                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalFields__date">

                    <label for="journalEntry">Journal Entry</label>
                    <textarea rows="4" cols="50" id="journalFields__entry" name="journalEntry">
                    </textarea>

                    <input type="button" id="journalFields__button" value="Record Journal Entry">

                <!-- </fieldset> -->

            </form>

        </div>

        <div class=containerBottom id=entryLog>
            <!-- LIST OF JOURNAL ENTRIES -->
        </div>

    </section>

        <footer>
            <div class=footerName>Blu Sanders</div>
            <div class=footerGit><a href="https://github.com/blusanders">MY GITHUB</a></div>
            <div class=footerCopyright>(c) 2021</div>
        </footer>

    </main>

    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
